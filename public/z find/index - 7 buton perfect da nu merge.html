<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K33P > Find</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #212121;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #4285f4;
            margin: 20px 0;
        }

        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-bar {
            padding: 12px;
            width: 300px;
            font-size: 16px;
            border: 2px solid #4285f4;
            border-radius: 20px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            border-color: #34a853;
            box-shadow: 0 0 10px rgba(52, 168, 83, 0.5);
        }

        .toggle-view-button {
            padding: 12px 24px;
            background-color: #34a853;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 20px;
            position: relative;
            font-size: 18px;
        }

        .toggle-view-button:hover {
            background-color: #4285f4;
        }

        .toggle-view-button .fas {
            font-size: 20px;
        }

        .toggle-view-button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            transition: opacity 0.3s ease;
        }

        .file-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: flex-start;
            overflow-y: auto;
            padding: 0 20px;
        }

        .file-list, .file-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }

        .file-item {
            background-color: #333;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 280px;
        }

        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .file-item-title {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .file-item-content {
            font-size: 14px;
            color: #bbb;
            line-height: 1.5;
            margin-top: 10px;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .no-results {
            font-size: 16px;
            color: #999;
            text-align: center;
            width: 100%;
        }

        .loading {
            text-align: center;
            font-style: italic;
            color: #4285f4;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-height: 80vh;
            overflow-y: auto;
            color: #333;
        }

        .modal-content pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            color: #444;
        }

        .close {
            font-size: 30px;
            font-weight: bold;
            color: #888;
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .change-background-button {
            padding: 8px 16px;
            background-color: #f4b400;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .change-background-button:hover {
            background-color: #db4437;
        }
    </style>
</head>
<body>
    <h1>Find Notes</h1>

    <div class="top-bar">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-bar" placeholder="Enter note name..." oninput="debouncedSearch()">
        </div>
        <button class="toggle-view-button" id="toggleViewBtn" onclick="toggleView()">
            <i class="fas fa-bars"></i>
            <span class="tooltip">Switch to Grid View</span>
        </button>
    </div>

    <div class="file-container">
        <div id="loading" class="loading" style="display: none;">Searching...</div>
        <div id="fileList" class="file-list"></div>
        <div id="gridView" class="file-grid" style="display: none;"></div>
    </div>

    <!-- Modal pentru afișarea conținutului fișierului -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let debounceTimer;
        let isGridView = false;

        function debouncedSearch() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(searchFiles, 300);
        }

        function searchFiles() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const fileList = document.getElementById('fileList');
            const gridView = document.getElementById('gridView');
            const loading = document.getElementById('loading');

            fileList.innerHTML = "";
            gridView.innerHTML = "";
            loading.style.display = 'block';

            fetch('/files')
                .then(response => response.json())
                .then(files => {
                    loading.style.display = 'none';
                    const filteredFiles = files.filter(file => file.name.toLowerCase().includes(query));

                    if (filteredFiles.length > 0) {
                        filteredFiles.forEach(file => {
                            const fileItem = document.createElement('div');
                            fileItem.className = 'file-item';
                            fileItem.innerHTML = `
                                <div class="file-item-title">${file.name}</div>
                                <div class="file-item-content">${file.content}</div>
                                <button class="change-background-button" onclick="changeCardBackground(this.parentElement)">Change Background</button>
                            `;
                            fileItem.onclick = () => openModal(file.name);

                            if (isGridView) {
                                gridView.appendChild(fileItem);
                            } else {
                                fileList.appendChild(fileItem);
                            }
                        });
                    } else {
                        const noResults = document.createElement('div');
                        noResults.className = 'no-results';
                        noResults.textContent = 'No results found.';
                        fileList.appendChild(noResults);
                    }
                })
                .catch(error => {
                    loading.style.display = 'none';
                    console.error("Error fetching files:", error);
                });
        }

        function openModal(fileName) {
            const modal = document.getElementById('myModal');
            const modalContent = document.getElementById('modalContent');

            fetch(`/file-content?name=${encodeURIComponent(fileName)}`)
                .then(response => response.json())
                .then(data => {
                    modalContent.innerHTML = `<pre>${data.content}</pre>`;
                    modal.style.display = 'block';
                })
                .catch(error => {
                    modalContent.textContent = 'Error loading file content.';
                    modal.style.display = 'block';
                });
        }

        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }

        function toggleView() {
            isGridView = !isGridView;
            document.getElementById('fileList').style.display = isGridView ? 'none' : 'block';
            document.getElementById('gridView').style.display = isGridView ? 'flex' : 'none';

            const toggleViewBtn = document.getElementById('toggleViewBtn');
            const tooltip = toggleViewBtn.querySelector('.tooltip');
            if (isGridView) {
                toggleViewBtn.innerHTML = `<i class="fas fa-th"></i>`;
                tooltip.textContent = 'Switch to List View';
            } else {
                toggleViewBtn.innerHTML = `<i class="fas fa-bars"></i>`;
                tooltip.textContent = 'Switch to Grid View';
            }

            searchFiles();
        }

        function changeCardBackground(card) {
            card.style.backgroundColor = card.style.backgroundColor === 'rgb(51, 51, 51)' ? '#f4b400' : '#333'; // Toggle background color
        }
    </script>
</body>
</html>
