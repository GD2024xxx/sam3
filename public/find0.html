<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K33P > Find</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }


        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-bar {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 2px solid #34ba0f;
            border-radius: 5px;
        }

        .file-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        .file-list li {
            background-color: #1e1a1a;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .file-list li:hover {
            background-color: #a21010;  
        }

        .no-results {
            font-size: 14px;
            color: #888;
            text-align: center;
        }

        .loading {
            font-style: italic;
            color: #888888;
            text-align: center;
        }

              /* Titlu pentru pagina */
        h1 {
            font-size: 32px;
            color: rgb(12, 192, 39);
            margin: 0;
            padding: 10px;
            text-align: center;  /* Aliniază textul pe orizontală */
            align-self: center;  /* Aliniază titlul pe verticală */
        }

        /* Titlu pentru pagina */
        h3 {
            font-size: 12px;
            color: white;
            margin: 0;
            padding: 0;
            text-align: left;  /* Aliniază textul pe orizontală */
            width: 80%;  /* Setează lățimea pentru a fi similară cu iframe-ul */
            align-self: center;  /* Aliniază titlul pe verticală */
        }


    </style>
</head>
<body>
    <br> <br> <br> <br> 
    <!-- Bara de navigare Sus si Jos si Settings modal -->
        <script src="navbar.js"></script>
        <script src="settingsModal.js"></script>


    <h1>Find:</h1><br>


<div class="search-container">
    <input type="text" id="searchInput" class="search-bar" placeholder="Enter Note name..." oninput="debouncedSearch()">
</div>

<ul id="fileList" class="file-list">
    <!-- File results will be displayed here -->
</ul>

<div id="loading" class="loading" style="display: none;">Searching...</div>

<script>
    let debounceTimer;

    // Debounced search function to limit the search calls
    function debouncedSearch() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(searchFiles, 300);
    }

    // Function to search files based on input
    function searchFiles() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const fileList = document.getElementById('fileList');
        const loading = document.getElementById('loading');

        fileList.innerHTML = ""; // Clear previous results
        loading.style.display = 'block';

        // Fetch files from the server
        fetch(`/search?query=${query}`)
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';

                if (data.length > 0) {
                    data.forEach(file => {
                        const li = document.createElement('li');
                        li.textContent = file;
                        fileList.appendChild(li);
                    });
                } else {
                    const noResults = document.createElement('li');
                    noResults.classList.add('no-results');
                    noResults.textContent = 'No files found';
                    fileList.appendChild(noResults);
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                console.error("Error fetching files:", error);
            });
    }
</script>
</body>
</html>
