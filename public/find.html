<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K33P > Find</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #212121;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #4285f4;
            margin: 20px 0;
        }

        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-bar {
            padding: 12px;
            width: 300px;
            font-size: 16px;
            border: 2px solid #4285f4;
            border-radius: 20px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            border-color: #34a853;
            box-shadow: 0 0 10px rgba(52, 168, 83, 0.5);
        }

        .toggle-view-button {
            padding: 12px 24px;
            background-color: #34a853;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 20px;
        }

        .toggle-view-button:hover {
            background-color: #4285f4;
        }

        .file-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: flex-start;
            overflow-y: auto;
            padding: 0 20px;
        }

        .file-list, .file-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }

        .file-item {
            background-color: #333;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 280px;
        }

        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .file-item-title {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .file-item-content {
            font-size: 14px;
            color: #bbb;
            line-height: 1.5;
            margin-top: 10px;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .no-results {
            font-size: 16px;
            color: #999;
            text-align: center;
            width: 100%;
        }

        .loading {
            text-align: center;
            font-style: italic;
            color: #4285f4;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .modal-content {
            background-color: rgb(32, 33, 36);
            margin: 5% auto;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-height: 80vh;
            overflow-y: auto;
            color: #333;
        }

        .modal-content pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Roboto', sans-serif;
            color: #FFFFFF;
        }

        .close {
            font-size: 30px;
            font-weight: bold;
            color: #888;
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .change-background-button {
            padding: 8px 16px;
            background-color: #f4b400;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .change-background-button:hover {
            background-color: #db4437;
        }

        .color-picker {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .color-picker button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .color-picker button:hover {
            transform: scale(1.1);
        }

        .green { background-color: #34a853; }
        .blue { background-color: #4285f4; }
        .orange { background-color: #f4b400; }
        .black { background-color: #333; }
        .yellow { background-color: #fbbc05; }
    </style>
</head>
<body>
<script src="navbar.js"></script>
<script src="settingsModal.js"></script>

    <h1>Find Notes</h1>

    <div class="top-bar">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-bar" placeholder="Enter note name..." oninput="debouncedSearch()">
        </div>
        <button class="toggle-view-button" id="toggleViewBtn" onclick="toggleView()">Grid</button>  
    </div>

    <div class="file-container">
        <div id="loading" class="loading" style="display: none;">Searching...</div>
        <div id="fileList" class="file-list"></div>
        <div id="gridView" class="file-grid" style="display: none;"></div>
    </div>

    <!-- Modal pentru afișarea conținutului fișierului -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let debounceTimer;
        let isGridView = false;

        function debouncedSearch() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(searchFiles, 300);
        }

  
        function searchFiles() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const fileList = document.getElementById('fileList');
    const gridView = document.getElementById('gridView');
    const loading = document.getElementById('loading');

    fileList.innerHTML = "";
    gridView.innerHTML = "";
    loading.style.display = 'block';

    fetch('/files')
        .then(response => response.json())
        .then(files => {
            loading.style.display = 'none';
            const filteredFiles = files.filter(file => file.toLowerCase().includes(query));

            if (filteredFiles.length > 0) {
                filteredFiles.forEach(file => {
                    const div = document.createElement('div');
                    div.classList.add('file-item');
                    const title = document.createElement('div');
                    title.classList.add('file-item-title');
                    title.textContent = file;
                    const content = document.createElement('div');
                    content.classList.add('file-item-content');

                    fetch(`/file-content?name=${encodeURIComponent(file)}`)
                        .then(response => response.json())
                        .then(data => {
                            const contentText = data.content.split('\n').slice(0, 4).join('\n');
                            content.textContent = contentText;
                        });

                    const changeBgButton = document.createElement('button');
                    changeBgButton.classList.add('change-background-button');
                    changeBgButton.textContent = 'BC';  
                    changeBgButton.onclick = (event) => {
                        event.stopPropagation(); // Previne propagarea către card
                        showColorPicker(div);
                    };

                    div.appendChild(title);
                    div.appendChild(content);
                    div.appendChild(changeBgButton);
                    div.onclick = () => openModal(file);

                    if (isGridView) {
                        gridView.appendChild(div);
                    } else {
                        fileList.appendChild(div);
                    }
                });
            } else {
                const noResults = document.createElement('div');
                noResults.classList.add('no-results');
                noResults.textContent = 'No files found';
                if (isGridView) {
                    gridView.appendChild(noResults);
                } else {
                    fileList.appendChild(noResults);
                }
            }
        })
        .catch(error => {
            loading.style.display = 'none';
            console.error("Error fetching files:", error);
        });
}




        function openModal(fileName) {
            const modal = document.getElementById('myModal');
            const modalContent = document.getElementById('modalContent');

            fetch(`/file-content?name=${encodeURIComponent(fileName)}`)
                .then(response => response.json())
                .then(data => {
                    modalContent.innerHTML = `<pre>${data.content}</pre>`;
                    modal.style.display = 'block';
                })
                .catch(error => {
                    modalContent.textContent = 'Error loading file content.';
                    modal.style.display = 'block';
                });
        }

        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }

        function toggleView() {
            isGridView = !isGridView;
            document.getElementById('fileList').style.display = isGridView ? 'none' : 'block';
            document.getElementById('gridView').style.display = isGridView ? 'flex' : 'none';
            const toggleViewBtn = document.getElementById('toggleViewBtn');
            toggleViewBtn.textContent = isGridView ? 'Grid View' : 'List View';
            searchFiles();
        }

        function showColorPicker(card) {
            const picker = document.createElement('div');
            picker.classList.add('color-picker');

            const colors = ['green', 'blue', 'orange', 'black', 'yellow'];
            colors.forEach(color => {
                const button = document.createElement('button');
                button.classList.add(color);
                button.onclick = () => changeCardBackground(card, color);
                picker.appendChild(button);
            });

            card.appendChild(picker);
        }

        function changeCardBackground(card, color) {
            const colorMap = {
                green: '#34a853',
                blue: '#4285f4',
                orange: '#f4b400',
                black: '#333',
                yellow: '#fbbc05',
            };

            card.style.backgroundColor = colorMap[color];
            const picker = card.querySelector('.color-picker');
            if (picker) {
                picker.remove(); // Remove the color picker after selection
            }
        }
    </script>
</body>
</html>
